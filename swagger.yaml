openapi: 3.0.0
info:
  title: API Sekolah - Backend CRUD & Auth
  version: 1.0.0
  description: API untuk mengelola data sekolah, termasuk admin, guru, ekstrakurikuler, media, dan berita. Hanya dapat diakses oleh admin.

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  # Autentikasi Admin
  /auth/login:
    post:
      summary: Login Admin
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: admin@sekolah.com
                password:
                  type: string
                  example: passwordrahasia
      responses:
        '200':
          description: Login berhasil, token JWT dikembalikan.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      username:
                        type: string
                      email:
                        type: string
        '401':
          description: Email atau kata sandi tidak valid.

  # CRUD Guru
  /teachers:
    get:
      summary: Mengambil semua data guru
      tags:
        - Teachers
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Daftar guru berhasil diambil.
          content:
