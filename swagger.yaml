              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    subject:
                      type: string
                    photo_url:
                      type: string
    post:
      summary: Menambahkan guru baru
      tags:
        - Teachers
      security:
